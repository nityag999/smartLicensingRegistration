<h2 style="color:#3090C7; font-family: Times New Roman, Times, serif;"><b>Forgot Password</b></h2>
  <form action="/login_action">

    <div class="form-group">
      <label for="email">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
        <input type="checkbox"> <label for="oldPassword">Please type your old password</label>
        <input type="oldPassword" class="form-control" id="oldPassword" placeholder="Enter your old password">
    </div>
    <div class="form-group">
        <input type="checkbox"> <label for="hintQuestion">Answer the hint question</label>
        <input type="hintQuestion" class="form-control" id="hintQuestion" placeholder="Answer the hint question">
    </div>
    
    <div class="form-group">
      <label for="pwd">Please type new password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <p>Password needs to be atleast 8 characters with one uppercase and one number.</p>
    
    <div>
      <button type="submit" class="btn btn-default">Reset Password</button>
        &nbsp; &nbsp; &nbsp;
        <a href ="login.html">Cancel</a> 
      
      </div>


  </form>
